<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu idioma</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: url('assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content-wrapper {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            text-align: center;
        }
        h1 {
            font-size: 3.5rem;
            margin-top: 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
        }
        p {
            font-size: 1.5rem;
            margin: 20px auto;
            max-width: 600px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
        }
        .language-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .language-buttons button {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin: 0 15px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        .language-buttons button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1 style="font-size: 2.5rem;">Generador de Avatares - Cena de Navidad<br>Departamento de Comunicación y R.R.I.I. de CaixaBank</h1>
        <p style="font-size: 1.2rem;">Por favor, selecciona tu idioma:</p>
        <div class="language-buttons">
            <button onclick="location.href='/es/index.html'">Español</button>
            <button onclick="location.href='/ca/index.html'">Català</button>
        </div>
    </div>
</body>
</html>
